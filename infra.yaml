postgres:
  type: postgres
  port: 5432
  credentials:
    - postgres_user
    - postgres_password

kong:
  type: kong
  ports: 
    public: 8000
    internal: 8001
  dependencies:
  - name: kongdatabase
    type: postgres
    target: postgres
    databases:
      - name: kong
        users:
          - name: kong
            password: kong_password

myservice:
  type: service
  ports: 
    - 8080:8080
  build: ./business